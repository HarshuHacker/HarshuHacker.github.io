<!DOCTYPE html>
<html>
<head>
  <title>Document</title>
  <link rel="stylesheet" href="calculator.css">
  <script src="https://kit.fontawesome.com/36a013a039.js" crossorigin="anonymous"></script>
</head>
<body>

  <div id="calculator-main">

    <div id="display">
      
    </div>

    <div id="row1" class="calculator-class">
      
      <div id="sign-ac" class="top-side button" data-value="ac">
        <b>AC</b>
      </div>

      <div id="sign-del"class="top-side button" data-value="del">
        <i class="fas fa-backspace"></i>
      </div>

      <div id="operator-per" class="top-side button" data-value="%">
        <b>%</b>
      </div>

      <div id="operator-div" class="right-side button" data-value="/">
        <i class="fas fa-divide"></i>
      </div>

    </div>

    <div id="row2" class="calculator-class">

      <div id="number-7" class="remaining button" data-value="7">
        7
      </div>

      <div id="number-8" class="remaining button" data-value="8">
        8
      </div>

      <div id="number-9" class="remaining button" data-value="9">
        9
      </div>

      <div id="operator-mul" class="right-side button" data-value="*">
        <i class="fas fa-times"></i>
      </div>

    </div>

    <div id="row3" class="calculator-class">
      
      <div id="number-4" class="remaining button" data-value="4">
        4
      </div>

      <div id="number-5" class="remaining button" data-value="5">
        5
      </div>

      <div id="number-6" class="remaining button" data-value="6">
        6
      </div>

      <div id="operator-sub" class="right-side button" data-value="-">
        <i class="fas fa-minus"></i>
      </div>

    </div>

    <div id="row4" class="calculator-class">
      
      <div id="number-1" class="remaining button" data-value="1">
        1
      </div>

      <div id="number-2" class="remaining button" data-value="2">
        2
      </div>

      <div id="number-3" class="remaining button" data-value="3">
        3
      </div>

      <div id="operator-add" class="right-side button" data-value="+">
        <i class="fas fa-plus"></i>
      </div>

    </div>

    <div id="row5" class="calculator-class">
      
      <div id="number-0" class="remaining button" data-value="0">
        0
      </div>

      <div id="sign-dot" class="remaining button" data-value=".">

        <span id="dot">
          <i class="fas fa-circle"></i>
        </span>

      </div>

      <div id="operator-equal" class="right-side button" data-value="=">
        <i class="fas fa-equals"></i>
      </div>

    </div>

  </div>


  <script type="text/javascript" src="calculator.js"></script>
</body>
</html>
