<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
  <script src="https://kit.fontawesome.com/36a013a039.js" crossorigin="anonymous"></script>
  <link rel="icon" type="image/x-icon" href="https://img.icons8.com/stickers/344/math.png">
</head>
<body>
  <main>
    <div id="screen">
      <div id="toggle-mode">
        <div class="toggle-mode" id="light-mode">
          <i class="fa-solid fa-sun"></i>
        </div>
        <div class="toggle-mode" id="dark-mode">
          <i class="fa-solid fa-moon"></i>
        </div>
      </div>

      <div id="history"></div>
      <div id="result"> 0 </div>
    </div>
    <div id="button-container">

      <div class="buttons" data-value="7"> 7 </div>
      <div class="buttons" data-value="8"> 8 </div>
      <div class="buttons" data-value="9"> 9 </div>
      
      <div class="buttons functional" data-value="/">
        <i class="fa-solid fa-divide"></i>
      </div>
      <div id="button-AC" class="buttons" data-value="ac"> AC </div>
      <div class="buttons" data-value="4"> 4 </div>
      <div class="buttons" data-value="5"> 5 </div>
      <div class="buttons" data-value="6"> 6 </div>
      <div class="buttons functional" data-value="*">
        <i class="fa-solid fa-xmark"></i>
      </div>
      <div class="buttons functional" data-value="back">
        <i class="fa-solid fa-delete-left"></i>
      </div>
      <div class="buttons" data-value="1"> 1 </div>
      <div class="buttons" data-value="2"> 2 </div>
      <div class="buttons" data-value="3"> 3 </div>
      <div class="buttons functional" data-value="-">
        <i class="fa-solid fa-minus"></i>
      </div>
      <div class="buttons functional" data-value="%">
        <i class="fa-solid fa-percent"></i>
      </div>
      <div class="buttons" id="button-zero" data-value="0"> 0 </div>
      <div class="buttons" id="button-dot" data-value=".">
        <i class="fa-solid fa-circle"></i>
      </div>
      <div class="buttons functional" data-value="+">
        <i class="fa-solid fa-plus"></i>
      </div>
      <div id="button-equal" class="buttons" data-value="=">
        <i class="fa-solid fa-equals"></i>
      </div>
    </div>
  </main>
  <script type="text/javascript" src="./script.js"></script>
</body>
</html>
